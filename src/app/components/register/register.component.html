<div class="container">
    <h1>Registro</h1>
    <form> 
        <div class="content">
            <label for="name">Nombre</label>
            <input type="text" placeholder="Nombre" name="name" [(ngModel)]="data.name" >
        </div>

        <div class="content content-1">
            <label for="age">Edad</label>
            <input type="number" placeholder="Edad" name="age" [(ngModel)]="data.age" >
        </div>

        <div class="content content-1">
            <label for="email">Email</label>
            <input type="email" placeholder="Email" name="email" [(ngModel)]="data.email" >
        </div>

        <div class="content content-1">
            <label for="password">Contraseña</label>
            <input type="password" placeholder="Contraseña" name="password" [(ngModel)]="data.password">
        </div>

        <button (click)="Register()">Registrarse</button>
    </form>
</div>
