<div class="container">
    <h1>Perfiles de usuario</h1>
    <table >
        <tr>
            <td class="title">#</td>
            <td class="title"> Nombre</td>
            <td class="title">Edad</td>
            <td class="title">Email</td>
            <td class="title">Rol</td>
            <td class="title">Opciones</td>
        </tr>
        <tr *ngFor="let data of datas, let i=index">
            <td> {{i+1}}</td>
            <td>{{data.name}}</td>
            <td>{{data.age}}</td>
            <td>{{data.email}}</td>
            <td>{{data.roles}}</td>
            <td><button><a routerLink="/editar">Editar</a></button>
                <button>Eliminar</button>
            </td>
        </tr>
           

    </table>
</div>
