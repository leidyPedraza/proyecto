<div class="container">
    <h1>PERFIL DE USUARIO</h1>
    <table *ngIf="data">
        <tr>Nombre
            <td> {{data.name}} </td>
        </tr>
        <tr> Edad
            <td> {{data.age}}</td>
        </tr>
        <tr> Email
            <td> {{data.email}} </td>
        </tr>
        <tr> Rol
            <td> {{data.roles}} </td>
        </tr>
    </table>
    <button>
        <a routerLink="/editar/{{data.uid}}"> Editar</a>
    </button>
</div>
